<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Partition Slider</title>
    <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../partitionslider.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $('#partition').PartitionSlider({
                create: function(values, colors){
                    $('#drink1val').html(values[0]);
                    $('#drink2val').html(values[1]);
                    $('#drink3val').html(values[2]);
                    $('#drink4val').html(values[3]);

                    $('#drink1').css("color", colors[0]);
                    $('#drink2').css("color", colors[1]);
                    $('#drink3').css("color", colors[2]);
                    $('#drink4').css("color", colors[3]);
                },

                onCursorDrag: function(cursor, values){

                    $('#drink1val').html(values[0]);
                    $('#drink2val').html(values[1]);
                    $('#drink3val').html(values[2]);
                    $('#drink4val').html(values[3]);
                },
            });                                    
        });

    </script>

</head>

<body>
    <div style="margin-top:10px;"/>
    <div style="background-color: #C0FFEE; height: 80px ; width: 80%;">
        <div id="partition"></div>
    </div>
    <ul>
        <li id="drink1">Mint: <span id="drink1val"></span>cl</li>
        <li id="drink2">White rum: <span id="drink2val"></span>cl</li>
        <li id="drink3">Sugar: <span id="drink3val"></span>cl</li>
        <li id="drink4">Lime juice: <span id="drink4val"></span>cl</li>
    </ul>
</body>
</html>
